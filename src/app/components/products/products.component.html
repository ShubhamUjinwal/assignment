<div class="container">
  <div class="products row text-center">
    <div class="col-md-5">
      <app-product
      *ngFor="let list of products | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalLength}"
      [product]="list"
      (productSelected)="selectedProduct = $event"
      ></app-product>
    </div>
    <div class="col-md-7 text-center product-details">
      <app-product-details
        *ngIf="selectedProduct; else infoText"
        [product]="selectedProduct"></app-product-details>
        <ng-template #infoText>
          <h4 class="select-product">Please select a Product</h4>
        </ng-template>
    </div>
  </div>
  <div class="row">
    <pagination-controls class="my-pagination text-center" (pageChange)="page = $event"  ></pagination-controls>
  </div>
</div>
